<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC admin</title>

    <script src="/header.js"></script>
    <script src="/home/app.js"></script>
    <link rel="stylesheet" href="/home/style.css">
</head>
<body>
    <h1>MCAdmin</h1>
    <div class="status">
        <div class="visual"></div>
        <p id="status"></p>
    </div>
    <button class="btn btn-success" id="start">Start</button>
    <button class="btn btn-danger" id="stop">Stop</button>
    <div class="console container">
        <div class="screen"></div>
        <i class="bi bi-arrow-down" style="display: none" id="scroll-down">
            <p>10</p>
        </i>
        <form class="input row">
            <div class="col">
                <input type="text" class="form-control" name="input" id="input" autocomplete="off">
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary form-control">Send</button>
            </div>
        </form>
    </div>
    <div class="modal-container service-control">
        <div class="modal-view">
            <div class="row">
                <div class="col">
                    <h3>Service control</h3>
                    <p>The minecraft service is down. What would you like to do?</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" id="kickstart">Kickstart</button>
                    <button class="btn btn-warning" id="ignore">Ignore</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
